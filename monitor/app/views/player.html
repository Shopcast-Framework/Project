<script src="//vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>
<link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>

<link href="../bower_components/video.js/dist/video-js.min.css" rel="stylesheet">
<script src="../bower_components/video.js/dist/video.min.js"></script>



<video id="video-player" class="video-js vjs-default-skin" controls>
    <source src="../files/search-iso.webm" type="video/webm">
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>

<script>
    var playerOptions = {
      controls: true,
      preload: true,
      autoplay: true
    };
     videojs('video-player', playerOptions, function() {
        console.log('Good to go!');

        this.play(); // if you don't trust autoplay for some reason

        // How about an event listener?
        this.on('ended', function() {
            console.log('awww...over so soon?');
        });
    });
  
  
</script>
